<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Jayme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="inputs">
            <input type="text" class="input" placeholder="Username" required>
            <img src="images/user-fill.png" width="40" height="40" class="user-icon">
            <input type="password" class="input" placeholder="Password" required>
            <img src="images/password-icon.png" width="70" height="70" class="password-icon">
        </div>
        <a href="/forgot-password/reset.html" class="forgot-p">Forgot Password?</a>
        <button class="login-btn">Login</button>
        <p>Not a Member? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
