<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <div class="inputs">
            <input type="email" class="input" placeholder="Email Address" required>
            <img src="../images/user-fill.png" width="40" height="40" class="user-icon">
            <input type="password" class="input" placeholder="New Password" required>
            <img src="../images/password-icon.png" width="70" height="70" class="password-icon">
            <input type="password" class="input" placeholder="Confirm Password" required>
            <img src="../images/password-icon.png" width="70" height="70" class="password-icon-2">
        </div>
        <a href="../index.html" class="forgot-p">Remember Your Password?</a>
        <button class="login-btn">Login</button>
        <p>Not a Member? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
